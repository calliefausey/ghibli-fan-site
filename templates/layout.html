<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javaScript" src="{{ url_for('static', filename='navbar-script.js') }}"></script>
        
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% if logged_in == true %}
            <a href='/logout'>
                <button>Logout</button>
            </a>
        {% else %}
            <a href='/login'>
                <button>Login</button>
            </a>
        {% endif %}
        
        <div class="wrapper">
            <nav id="sidebar">
                <div id="sidebar-header">
                    <h3>Ghibli Gala</h3>
                </div>
                
                <!-- Sidebar links -->
                <ul class="list-unstyled components">
                    <li class="active"><a class="navlink" href="/">Home</a></li>
                    <li><a class="navlink" href="/forum">Forum</a></li>
                    <li><!-- Link with dropdown items -->
                        <a class="navlink" href="#quizSubmenu" data-toggle="collapse" aria-expanded="false">Quizzes</a>
                        <ul class="collapse list-unstyled" id="quizSubmenu">
                            <li><a class="navlink" href="/fan-quiz">Fan Quiz</a></li>
                            <li><a class="navlink" href="/mood-quiz">Film for Mood Quiz</a></li>
                        </ul>
                    </li>
                    <li><a class="navlink" href="/profile">Profile</a></li>
                </ul>
            </nav>
            
            <div id="layout-content">
                <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                    <i class="glyphicon glyphicon-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>
                <br>
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
