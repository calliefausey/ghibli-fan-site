{% extends "layout.html" %}

{% block title %}Ghibli Forum{% endblock %}

{% block content %}
  <h1>Share your thoughts about your favorite films!</h1>

  
 
  {% if logged_in %}
    <form action='/posted' method="post">
      <textarea name="message" style="width:100%; height:100px;"></textarea>
      <br>
      <input type="submit" value="Post">
    </form>
  {% else %}
    <p>Log in to post!</p>
  {% endif %}

  {{ past_posts }}

{% endblock %}
